<!DOCTYPE html>
<html lang="en-US" ng-app>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VR</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='css/slider.css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- <textarea name="textarea" ng-model="content" placeholder="Info" rows="8" cols="80"></textarea> -->

  <div class="slider slider-height">
    <div class="arrows">
      <a class="previous" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
      <a class="next" href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    </div>

    <div class="slides">

      <div class="slide active blue" data-icon="&#xf0ac;">
        <h2><textarea class="title" name="title" value="Title" ng-model="title">{{ title }}</textarea></h2>
        <textarea name="textarea" ng-model="content">{{ content }}</textarea>
      </div>

      <div class="slide white" data-icon="&#xf0f3;">
        <h2><textarea class="title" name="title" value="Title" ng-model="title">{{ title }}</textarea></h2>
        <textarea name="textarea" ng-model="content">{{ content }}</textarea>
      </div>

      <div class="slide red" data-icon="&#xf013;">
        <h2><textarea class="title" name="title" value="Title" ng-model="title">{{ title }}</textarea></h2>
        <textarea name="textarea" ng-model="content">{{ content }}</textarea>
      </div>

      <div class="slide white" data-icon="&#xf0ac;">
        <h2><textarea class="title" name="title" value="Title" ng-model="title">{{ title }}</textarea></h2>
        <textarea name="textarea" ng-model="content">{{ content }}</textarea>
      </div>

      <div class="slide red" data-icon="&#xf0ac;">
        <div class="video-background">
          <div class="video-foreground">
            <iframe src="https://www.youtube.com/embed/W0LHTWG-UmQ?controls=1&showinfo=0&rel=0&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div id="vidtop-content">
          <div class="vid-info">
            <h2><textarea class="title" name="title" value="Title" ng-model="title">{{ title }}</textarea></h2>
            <textarea name="textarea" ng-model="content">{{ content }}</textarea>
          </div>
        </div>
      </div>
      <div class="slide red" data-icon="&#xf0ac;">
        <div class="video-background">
          <div class="video-foreground">
            <iframe src="https://www.youtube.com/embed/W0LHTWG-UmQ?controls=1&showinfo=0&rel=0&autoplay=0&loop=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div id="vidtop-content">
          <div class="vid-info">
            <h2><textarea class="title" name="title" value="Title" ng-model="title">{{ title }}</textarea></h2>
            <textarea name="textarea" ng-model="content">{{ content }}</textarea>
          </div>
        </div>
      </div>

      <div class="slide red" data-icon="&#xf0ac;">
        <div class="video-background">
          <div class="video-foreground">
            <iframe src="https://www.youtube.com/embed/h8mwhm0PoKc?controls=1&showinfo=0&rel=0&autoplay=0&loop=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div id="vidtop-content">
          <div class="vid-info">
            <h2><textarea class="title" name="title" value="Title" ng-model="title">{{ title }}</textarea></h2>
            <textarea name="textarea" ng-model="content">{{ content }}</textarea>
          </div>
        </div>
      </div>

      <div class="slide blue" data-icon="&#xf0ac;">
        <div class="video-background">
          <div class="video-foreground">
            <iframe src="https://www.youtube.com/embed/v64KOxKVLVg?controls=1&showinfo=0&rel=0&autoplay=0&loop=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div id="vidtop-content">
          <div class="vid-info">

          </div>
        </div>
      </div>
    </div>

    <div class="bullets"></div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
